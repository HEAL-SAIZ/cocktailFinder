<img [src]="cocktail.strDrinkThumb" alt="Cocktail image" class="cocktail-img" />

<h1>{{ cocktail.strDrink }}</h1>
<h3>Glass: {{ cocktail.strGlass }}</h3>

<div class="ingredients-section">
  <h2>Ingredients:</h2>
  <ul>
    @for (ingredient of ingredients; track $index) {
    <li>
      {{ ingredient }}
    </li>
    }
  </ul>
</div>

<div class="instructions-section">
  <h2>Instructions:</h2>
  <p>{{ cocktail.strInstructions }}</p>
</div>

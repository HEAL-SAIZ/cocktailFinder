<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '350px' }"
  (onHide)="close.emit()"
>
  @if (cocktail) {
  <img
    [src]="cocktail.strDrinkThumb"
    alt="Cocktail image"
    style="width: 100%; height: auto; margin-bottom: 1rem"
  />
  <h2>{{ cocktail.strDrink }}</h2>
  <p><strong>Glass:</strong> {{ cocktail.strGlass }}</p>
  <p><strong>Instructions:</strong> {{ cocktail.strInstructions }}</p>
  }
</p-dialog>
